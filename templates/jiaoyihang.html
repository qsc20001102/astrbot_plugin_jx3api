<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>剑网3交易行价格查询</title>

<style>
    body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: #f1f2f6;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 1220px;
        margin: 0 auto;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #222;
        font-weight: 800;
    }

    .server-info {
        font-size: 16px;
        color: #555;
        margin-bottom: 25px;
    }

    /* ===== 表格样式 ===== */
    .table-wrapper {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        text-align: left;
    }

    thead {
        background: #d93939;
        color: #ffffff;
        font-size: 18px;
    }

    th, td {
        padding: 14px 12px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
        text-align: center;
        white-space: nowrap;
    }

    tbody tr:hover {
        background: #fff2f2;
    }

    /* ===== 物品列 ===== */
    .item-col {
        text-align: left;
        font-weight: 600;
        color: #333;
    }

    .item-col img {
        width: 22px;
        height: 22px;
        vertical-align: middle;
        border-radius: 4px;
        margin-right: 8px;
    }
</style>
</head>

<body>

<div class="container">

    <h1>剑网3交易行价格查询</h1>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>服务器</th>
                    <th>图标</th>
                    <th>物品名称</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>时间</th>
                </tr>
            </thead>

            <tbody>
                {% for item in list %}
                <tr>
                    <td>{{ item.sever }}</td>
                    <td class="item-col">
                        <img src="{{ item.icon }}" alt="icon">
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.unit_price }}</td>
                    <td>{{ item.count }}</td>
                    <td>{{ item.created }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
