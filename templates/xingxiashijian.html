<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>名望事件</title>

<style>
body {
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background: #f1f2f6;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: 0 auto;
}

h1 {
    font-size: 32px;
    margin-bottom: 25px;
    color: #222;
    font-weight: 800;
    text-align: center;
}

/* ====== 列表 ====== */
.list {
    display: flex;
    flex-direction: column;
    gap: 14px;
}

/* 卡片 */
.card {
    background: #ffffff;
    border-radius: 12px;
    padding: 16px 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    display: flex;
    align-items: center;
}

/* 时间 */
.time {
    width: 70px;
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #2563eb;
    flex-shrink: 0;
}

/* 内容 */
.content {
    flex: 1;
    padding: 0 16px;
}

.stage {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 6px;
}

.meta {
    font-size: 18px;
    color: #666;
    margin-bottom: 6px;
}

.desc {
    font-size: 20px;
    color: #444;
    line-height: 1.5;
}

/* 图标 */
.icon {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    background: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 700;
    color: #374151;
}
</style>
</head>

<body>

<div class="container">
    <h1>名望事件</h1>

    <div class="list">
        {% for m in items %}
        <div class="card">
            <div class="time">{{ m.time }}</div>

            <div class="content">
                <div class="stage">{{ m.stage }}</div>
                <div class="meta">{{ m.map }} · {{ m.site }}</div>
                <div class="desc">{{ m.desc }}</div>
            </div>

            <div class="icon">{{ m.icon }}</div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
