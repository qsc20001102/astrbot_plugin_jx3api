<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>的卢记录</title>

<style>
    body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        background: #f1f2f6;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 1300px;
        margin: 0 auto;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 25px;
        color: #222;
        font-weight: 800;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        margin-top: 10px;
        text-align: left;
    }

    thead {
        background: #d93939;
        color: white;
        font-size: 18px;
    }

    th, td {
        padding: 14px 12px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
    }

    tbody tr:hover {
        background: #fff2f2;
    }

    .text-col {
        max-width: 360px;
        line-height: 1.5em;
        word-break: break-word;
        font-weight: 600;
        color: #333;
    }

    /* ===== 阵营整行着色 ===== */
    tr.camp-haoqi {
        color: #1e6bd6; /* 浩气盟 */
    }

    tr.camp-eren {
        color: #d93939; /* 恶人谷 */
    }
</style>
</head>
<body>

<div class="container">
    <h1>的卢记录</h1>

    <table>
        <thead>
            <tr>
                <th>服务器</th>
                <th>开始时间</th>
                <th>捕获时间</th>
                <th>捕获人</th>
                <th>所属阵营</th>
                <th>拍卖时间</th>
                <th>拍卖价格</th>
                <th>拍得者</th>
                <th>所属阵营</th>
            </tr>
        </thead>

        <tbody>
        {% for m in list %}
            <tr
                {% if m.capture_camp_name == '浩气盟' %}
                    class="camp-haoqi"
                {% elif m.capture_camp_name == '恶人谷' %}
                    class="camp-eren"
                {% endif %}
            >
                <td>{{ m.server }}</td>
                <td>{{ m.refresh_time }}</td>
                <td>{{ m.capture_time }}</td>
                <td>{{ m.capture_role_name }}</td>
                <td>{{ m.capture_camp_name }}</td>
                <td>{{ m.auction_time }}</td>
                <td>{{ m.auction_amount }}</td>
                <td>{{ m.auction_role_name }}</td>
                <td>{{ m.auction_camp_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
