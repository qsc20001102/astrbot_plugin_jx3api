<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>剑网3金价趋势</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            border-radius: 0;
            box-shadow: none;
        }
        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #2a5298 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .server-info {
            font-size: 18px;
            opacity: 0.9;
        }
        .summary {
            background-color: #f8f9fa;
            padding: 15px 30px;
            font-size: 16px;
            color: #495057;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: auto;
            min-width: 800px;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px 18px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: 500;
        }
        tr:nth-child(even) td {
            background-color: #f8f9fa;
        }
        tr:hover td {
            background-color: #e9f7fe;
            transition: background-color 0.2s;
        }
        .footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 15px 30px;
            text-align: center;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            th, td {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>剑网3金价趋势（{{ server }}）</h1>
            <div class="server-info">数据更新时间: {{ update_time }}</div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>平台 / 时间</th>
                        {% for item in items %}
                        <th>{{ item.date }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-weight:600; color:#4a90e2;">贴吧</td>
                        {% for item in items %}
                        <td>{{ item.priceTieba }}</td>
                        {% endfor %}
                    </tr>
                    <tr>
                        <td style="font-weight:600; color:#e67e22;">万宝楼</td>
                        {% for item in items %}
                        <td>{{ item.priceWanbaolou }}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            © 2025 剑网3金价查询系统 | 数据仅供参考，以游戏内实际价格为准
        </div>
    </div>

</body>
</html>
