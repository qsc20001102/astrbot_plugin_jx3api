<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>未来战场日历</title>

<style>
    body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: #f1f2f6;
        padding: 20px;
        margin: 0;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 25px;
        color: #222;
    }

    .calendar {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .calendar th {
        background: #d93939;
        color: white;
        padding: 12px;
        font-size: 18px;
        border: 1px solid #eee;
    }

    .calendar td {
        vertical-align: top;
        padding: 6px;
        width: 14.2%;
        border: 1px solid #eee;
        min-height: 120px;
        background: #fff;
    }

    .date-label {
        font-size: 14px;
        color: #666;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .event-card {
        background: #fff7f7;
        border: 1px solid #f0dada;
        border-radius: 6px;
        padding: 6px;
        margin-top: 6px;
        font-size: 14px;
        line-height: 1.4em;
    }

    .event-title {
        font-weight: bold;
        color: #222;
    }

    /* 鼠标悬停卡片高亮 */
    .event-card:hover {
        background: #ffeaea;
    }

    /* 当日高亮，可选 */
    .today {
        background: #fef3c7;
    }

</style>
</head>
<body>

<h1>未来战场日历</h1>

<table class="calendar">

    <thead>
        <tr>
            <th>周日</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
            <th>周六</th>
        </tr>
    </thead>

    <tbody>

    {% for week in calendar_rows %}
    <tr>
        {% for cell in week %}
        <td class="{% if cell.is_today %}today{% endif %}">
            {% if cell.date %}
                <div class="date-label">{{ cell.date }}</div>
                {% for ev in cell.items %}
                <div class="event-card">
                    <div class="event-title">{{ ev.war }}</div>
                    <div>{{ ev.battle }}</div>
                </div>
                {% endfor %}
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}

    </tbody>
</table>

</body>
</html>
