<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>日常预测</title>

<style>
body {
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    background: #f1f2f6;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1100px;
    margin: 0 auto;
}

h1 {
    font-size: 32px;
    margin-bottom: 25px;
    color: #222;
    font-weight: 800;
    text-align: center;
}

/* ====== 日历网格 ====== */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 14px;
}

/* 表头 */
.week {
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    color: #555;
}

/* 卡片基础 */
.card {
    min-height: 120px;
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    background: transparent;
}

/* 状态样式 */
.card.past {
    background: #e5e5e5;
    color: #666;
}

.card.today {
    background: #3b82f6;
    color: #fff;
}

.card.future {
    background: #ffffff;
    color: #333;
    border: 1px solid #ddd;
}

/* 内容 */
.date {
    font-weight: 700;
    margin-bottom: 8px;
}

.line {
    font-size: 16px;
    margin-top: 6px;
}
</style>
</head>

<body>

<div class="container">
    <h1>日常预测</h1>

    <div class="calendar">
        <!-- 星期头 -->
        {% for w in ["周一","周二","周三","周四","周五","周六","周日"] %}
        <div class="week">{{ w }}</div>
        {% endfor %}

        <!-- 日程卡片 -->
        {% for m in items %}
        <div class="
            card
            {% if m.compare == '过去' %}past{% endif %}
            {% if m.compare == '今天' %}today{% endif %}
            {% if m.compare == '将来' %}future{% endif %}
        ">
            {% if m.en %}
                <div class="date">{{ m.date }}</div>
                <div class="line">日常：{{ m.war }}</div>
                <div class="line">战场：{{ m.battle }}</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
